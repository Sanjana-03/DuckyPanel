<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  {{ data.text }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <ng-container *ngFor="let button of data.buttons">
    <mat-spinner-button
      (btnClick)="button.callback ? button.callback(dialogRef) : dialogRef.close()"
      [options]="button.options"
    ></mat-spinner-button>
  </ng-container>
</mat-dialog-actions>
