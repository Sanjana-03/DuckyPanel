<mat-card>
  <mat-card-title>Your domains</mat-card-title>
  <mat-card-content>This is an explanation about fucking domains. Who thought that would be needed.</mat-card-content>
</mat-card>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="domain">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Domain </mat-header-cell>
    <mat-cell *matCellDef="let row" data-label="domain"> {{ row.domain }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="remove" stickyEnd>
    <mat-header-cell *matHeaderCellDef mat-sort-header> Remove </mat-header-cell>
    <mat-cell *matCellDef="let row" data-label="remove">
      <button
        (click)="removeConfirm(row.domain)"
        mat-icon-button
        color="warn"
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 250]"></mat-paginator>
