<div fxLayout="row" fxLayoutAlign="center center" class="layout-center" [class.is-handset]="isHandset$ | async">
  <mat-card class="mat-elevation-z4" [class.is-handset]="isHandset$ | async">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username" required />
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required />
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <div align="end">
          <mat-spinner-button type="submit" [options]="loginButtonConfig"></mat-spinner-button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
