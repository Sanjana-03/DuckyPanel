<h2 mat-dialog-title>Add Domain</h2>
<mat-dialog-content>
  <form (ngSubmit)="addDomain()">
    <mat-form-field appearance="fill">
      <mat-label>Domain</mat-label>
      <input type="text" matInput required [formControl]="domainInput" />
      <mat-error *ngIf="domainInput.hasError('pattern')">
        Not a valid domain name
      </mat-error>
    </mat-form-field>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end">
      <mat-spinner-button (btnClick)="dialogRef.close()" [options]="cancelButtonConfig"></mat-spinner-button>
      <mat-spinner-button [options]="addButtonConfig"></mat-spinner-button>
    </div>
  </form>
</mat-dialog-content>
